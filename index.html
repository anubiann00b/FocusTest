<html>
  <head>
    <script type="text/javascript">
      window.onblur = function() { document.body.className = 'blurred' }
      window.onfocus = function onFocus() { document.body.className = 'focused' }
    </script>

    <style type="text/css">
      .focused #focused, .blurred #blurred { display: inline }
      .focused #blurred, .blurred #focused { display: none }

      .focused {
        background: white;
        color: black;
      }

      .blurred {
        background: black;
        color: white;
      }
    </style>
  </head>
  <body class="focused">
    <h1>Focus demo</h1>
  </body>
</html>
