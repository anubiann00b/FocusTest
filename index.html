<html>
<body onfocus="onItemFocus(this)" onblur="onItemBlur(this)">

Enter your name: <input type="text" onfocus="onItemFocus(this)" onblur="onItemBlur(this)">

<p>When the input field gets focus, a function is triggered which changes the background-color.</p>

<script>
function onItemFocus(x) {
    x.style.background = "yellow";
}
function onItemBlur(x) {
    x.style.background = "white";
}
</script>

</body>
</html>
